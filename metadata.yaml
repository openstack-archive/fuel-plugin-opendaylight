# Plugin name
name: opendaylight
# Human-readable name for your plugin
title: OpenDaylight plugin
# Plugin version
version: '0.8.0'
# Description
description: 'This plugin provides OpenDaylight as a backend for neutron.
Use the same IP address as for OpenStack Horizon and port 8181 to reach dlux web ui and apidoc explorer.
  DLUX: http://<VIP>:8181/index.html, 
  APIDOC: http://<VIP>:8181/apidoc/explorer/index.html'
# Required fuel version
fuel_version: ['8.0']
# Specify license of your plugin
licenses: ['Apache License Version 2.0']
# Specify author or company name
authors: ['Michal Skalski, Mirantis']
# A link to the plugin's page
homepage: 'https://github.com/openstack/fuel-plugin-opendaylight'
# Specify a group which your plugin implements, possible options:
# network, storage, storage::cinder, storage::glance, hypervisor
groups: ['network']

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2015.1.0-8.0
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '3.0.0'
